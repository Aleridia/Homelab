apiVersion: apps/v1
kind: Deployment
metadata:
  name: deny-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deny-http
  template:
    metadata:
      labels:
        app: deny-http
    spec:
      containers:
        - name: http-echo
          image: hashicorp/http-echo:1.0
          args: ["-listen=:5678", "-status-code=403", "-text=Forbidden"]
          ports:
            - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: deny-http
spec:
  selector:
    app: deny-http
  ports:
    - port: 80
      targetPort: 5678
