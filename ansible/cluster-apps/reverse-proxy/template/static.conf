
# Returns 404 so only explicit domains are served.
server {
    listen 8443 ssl default_server;
    listen [::]:8443 ssl default_server;

    server_name _;

    ssl_certificate     /etc/letsencrypt/live/<NAME>.<DOMAIN_NAME>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<NAME>.<DOMAIN_NAME>/privkey.pem;

    access_log /var/log/nginx/default-access.log;
    error_log /var/log/nginx/default-error.log warn;

    limit_conn conn_per_ip 10;
    limit_req zone=req_per_ip burst=10 nodelay;

    return 404;
}

server {
    listen 8443 ssl;
    listen [::]:8443 ssl;

    server_name <NAME>.<DOMAIN_NAME>;

    ssl_certificate     /etc/letsencrypt/live/<NAME>.<DOMAIN_NAME>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<NAME>.<DOMAIN_NAME>/privkey.pem;

    access_log /var/log/nginx/<NAME>-access.log;
    error_log /var/log/nginx/<NAME>-error.log warn;

    if ($bad_user_agent) {
        return 403;
    }

    if ($suspicious_uri) {
        return 403;
    }

    limit_conn conn_per_ip 30;
    limit_req zone=req_per_ip burst=40 nodelay;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/<NAME>;
    index index.html;

    location / {
        # SPA-friendly (React/Vue/etc.)
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively (adjust extensions as needed)
    location ~* \.(?:css|js|mjs|map|ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Basic hardening
    location ~* \.(?:htaccess|git|env)$ {
        deny all;
    }

    location ~ /\.(?!well-known) {
        deny all;
    }
}